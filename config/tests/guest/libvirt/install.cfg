include tests-shared.cfg

username = root
password = 123456
main_vm = virt-tests-vm1
vms = virt-tests-vm1
#Network
nettype = bridge
netdst = virbr0
display = vnc
take_regular_screendumps = no
keep_screendumps_on_error = no
keep_screendumps = no
store_vm_register = no
virt_install_binary = /usr/bin/virt-install
qemu_img_binary = /usr/bin/qemu-img
hvm_or_pv = hvm
machine_type = pseries
only bridge
no xen, lxc, esx, ovmf
#Filterout unwanted disk types
no ide,xenblk,lsi_scsi,ahci,sd
no qed,qcow2v3,raw_dd,vmdk, usb2
no e1000-82540em,e1000-82545em,e1000-82544gc,xennet,nic_custom
only no_virtio_rng
only smp2
only no_9p_export
only no_pci_assignable
only (image_backend=filesystem)
only smallpages
smp = 32
vcpu_cores = 4
vcpu_threads = 8
vcpu_sockets = 1
# 32G
mem = 32768
only spapr-vlan
only qcow2
only scsi

variants:
    - guest_install:
        only unattended_install.cdrom.http_ks.default_install.aio_native
    - guest_dep_install:
        reboot  = no
        guest_script = "/tmp/install.sh"
        dst_rsc_path = "/tmp/install.sh"
        pre_command = "echo 'dnf -y install gcc patch bzip2 patch pkgconfig gettext autoconf binutils gcc-c++ git ppc64-diag' > ${guest_script}"
        post_command = "\rm -f ${guest_script}"
        only guest_test.isa_serial_operations
    - guest_remove:
        only remove_guest.without_disk
